<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/boxicons.min.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    <link rel="stylesheet" href="../assets/css/nice-select.min.css">
    <link rel="stylesheet" href="../assets/css/meanmenu.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="shortcut icon" href="../assets/images/logos/logo.png" type="image/x-icon">
    <title>注册 - IMUSTCTF</title>
</head>
<body>

<div id="app">
    <!-- 导航栏 -->
    <div id="nav-placeholder"></div>
    <!-- 导航栏结束 -->

    <div class="user-area pt-100 pb-70">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="user-img"><img src="images/register_left.png" alt="注册左侧图片">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="user-form">
                        <div class="contact-form">
                            <h2>欢迎加入IMUSTCTF</h2>
                            <form>
                                <div class="row">
                                    <div class="col-lg-12 ">
                                        <div class="form-group">
                                            <input v-model="username" name="username" type="text" class="form-control"
                                                   required
                                                   data-error="请输入用户名"
                                                   placeholder="用户名">
                                            <div style="color: red;" id="username_tip"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 ">
                                        <div class="form-group">
                                            <input v-model="email" name="email" type="email" class="form-control"
                                                   required
                                                   data-error="请输入邮箱"
                                                   placeholder="邮箱">
                                            <div style="color: red;" id="email_tip"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="password" required
                                                   v-model="password" data-error="请输入密码"
                                                   placeholder="密码">
                                            <div style="color: red;" id="password_tip"></div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input v-model="vercode" class="form-control" type="text" name="vercode"
                                                   required
                                                   data-error="请输入邮箱密钥"
                                                   placeholder="邮箱密钥">
                                            <div style="color: red;" id="key_tip"></div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 ">
                                        <button @click="register" type="button" class="default-btn btn-bg-two">注 册
                                        </button>
                                        &nbsp;
                                        <button @click="getvercode" type="button" class="default-btn btn-bg-two"
                                                value="">
                                            获取邮箱密钥
                                        </button>
                                    </div>
                                    <div class="col-12">
                                        <p class="account-desc">已经有IMUSTCTF账户？ <a href="login.html">登录</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<br/></br></br>

<!-- footer -->
<div id="footer"></div>
<!-- footer -->


<script src="../assets/js/jquery-3.5.1.min.js"></script>
<script>
    // 导入头部导航栏和底部footer
    $(function () {
        $("#nav-placeholder").load("../nav.html");
        $("#footer").load("../footer.html");
    });
</script>
<!-- Vue组件 -->
<script src="https://unpkg.com/vue@next"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const app = {
        data() {
            return {
                username: '',
                password: '',
                email: '',
                vercode: ''
            }
        },
        methods: {
            register(event) {
                alert(this.username);
                alert(this.password);
                alert(this.email);
                alert(this.vercode);
            },
            getvercode(event) {
                alert(this.email);
            },
        }
    }
    Vue.createApp(app).mount('#app')
</script>

<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/owl.carousel.min.js"></script>
<script src="../assets/js/jquery.magnific-popup.min.js"></script>
<script src="../assets/js/jquery.nice-select.min.js"></script>
<script src="../assets/js/wow.min.js"></script>
<script src="../assets/js/meanmenu.js"></script>
<script src="../assets/js/jquery.ajaxchimp.min.js"></script>
<script src="../assets/js/form-validator.min.js"></script>
<script src="../assets/js/contact-form-script.js"></script>
<script src="../assets/js/custom.js"></script>
</body>
</html>
